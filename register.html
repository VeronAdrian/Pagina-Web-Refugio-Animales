<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registrarse</title>
    <link rel="icon" type="image/png" href="img/logoPagina.png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
               -webkit-appearance: none;
                margin: 0;
        } 
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body>
    <div id="logoContainer">
        <center>
            <a href="index.html"><img id="logoImg" src="img/logoPagina.png" alt="logoPagina"></a>
        </center>
        <center>
            <a href="index.html"><h1 id="logoTitle">Epico Refugio de Animales</h1></a>
        </center>
    </div>
    <br>
    <div>
        <form id="formularioRegistro" >
            <input type="text" id="userRegister" placeholder="Nombre" required>
            <input type="number" id="dniRegister" placeholder="DNI" required>
            <input type="number" id="phoneRegister" placeholder="Telefono" required>
            <input type="email" id="mailRegister" placeholder="Correo Electronico" required>
            <input type="password" id="passwordRegister"  placeholder="Contraseña" required>
            <input type="submit" id="submitRegister" value="Registrarse" required>
            <a href="login.html" id="enlace">¿Ya tienes un usuario? Inicia sesion</a>
        </form>
    </div>
    <script src='js/register.js'></script>
</body>
